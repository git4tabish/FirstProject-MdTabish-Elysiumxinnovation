<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Md Tabish- full-stack Developer</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="particles-container" id="particles-js"></div>
    <div class="card-container">
      <div class="card">
        <div class="card-gold-border"></div>
        <div class="card-inner">
          <div class="card-header">
            <div class="profile-frame">
              <img
                src="myphoto.jpg"
                alt="Tabish Photo"
                class="profile-pic" />
              <div class="profile-badge">
                <i class="fas fa-certificate"></i>
                <span>Verified</span>
              </div>
            </div>
            <h1 class="typing-animation">Md Tabish</h1>
            <h2 class="subtitle">
              <span class="designation">full-stack Developer</span>
              <span class="company">@Elysiumx Innovation</span>
            </h2>
            <div class="divider">
              <div class="divider-line"></div>
              <div class="divider-icon"><i class="fas fa-star"></i></div>
              <div class="divider-line"></div>
            </div>
          </div>

          <div class="card-body">
            <p class="bio">
              Crafting elegant solutions to complex problems with 1+ Month of
              experience in full-stack JavaScript development.
            </p>

            <div class="stats-container">
              <div class="stat-item">
                <div class="stat-number">10+</div>
                <div class="stat-label">Projects</div>
              </div>
              <div class="stat-item">
                <div class="stat-number">98%</div>
                <div class="stat-label">Success</div>
              </div>
              <div class="stat-item">
                <div class="stat-number">10+</div>
                <div class="stat-label">Hours</div>
              </div>
            </div>

            <div class="social-links">
              <a href="#" target="_blank" class="social-icon"
                ><i class="fab fa-github"></i
              ></a>
              <a href="#" target="_blank" class="social-icon"
                ><i class="fab fa-telegram"></i
              ></a>
              <a
                href="#"
                target="_blank"
                class="social-icon"
                ><i class="fab fa-linkedin"></i
              ></a>
              <a
                href="#"
                target="_blank"
                class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
            </div>

            <div class="contact-info">
              <p><i class="fas fa-envelope"></i> mdtabish103@gmail.com</p>
              <p><i class="fas fa-phone"></i> +91 882867XXXX</p>
              <p>
                <i class="fas fa-map-marker-alt"></i> Bhopal Madhaya pradesh,
                India
              </p>
            </div>

            <button id="funButton" class="fun-button">
              <span class="button-text">Click For fun</span>
              <span class="button-icon"
                ><i class="fas fa-arrow-right"></i
              ></span>
            </button>
            <div id="funQuote" class="fun-quote"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="App.js"></script>
  </body>
</html>
